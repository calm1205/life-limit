<!DOCTYPE html>
<html>
  <head>
    <title>life span</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>❤️‍🔥</text></svg>">
  </head>
  <body>
    <h1>birth</h1>
    <form action="/birth" method="post">
      <select name="year">
        {% for year in range(current_year, current_year - 100, -1) %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
      <select name="month">
        {% for month in range(1, 13) %}
        <option value="{{ month }}">{{ month }}</option>
        {% endfor %}
      </select>
      <select name="day">
        {% for day in range(1, 32) %}
        <option value="{{ day }}">{{ day }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
