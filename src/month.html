    <title>lifespan | months</title>
    <style>
      .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      .checkbox-container div {
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>

  <body>
    <p>How many months until you turn 90?</p>
    <div id="checkbox-container" class="checkbox-container"></div>

    <script type="module">
      import { getBirthParams } from "./js/birth.js"
      import { calculateMonths } from "./js/calculateMonths.js"

      function createCheckboxes(totalMonths, checkedMonths) {
        const container = document.getElementById("checkbox-container")
        container.innerHTML = ""

        for (let i = 0; i < totalMonths; i++) {
          const div = document.createElement("div")
          const checkbox = document.createElement("input")
          checkbox.type = "checkbox"
          checkbox.checked = i < checkedMonths
          checkbox.disabled = true

          div.appendChild(checkbox)
          container.appendChild(div)
        }
      }

      function displayAge() {
        const { year, month, day } = getBirthParams()

        if (year && month && day) {
          const months = calculateMonths(year, month, day)
          createCheckboxes(90 * 12, months)

          document.getElementById("age-display").textContent =

        }
      }

      window.onload = displayAge
    </script>
